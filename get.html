<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;

      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: 'DM Sans', sans-serif;

  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="The Everything App Logo" class="logo">
    <h1 class="mb-3">Get The Everything App</h1>
    <p class="mb-4">Weâ€™re sending you to the right place...</p>

    <!-- Fallback links for desktop -->

  <script>
    // Device detection and redirect
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.fibodo.everything";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/gb/app/the-everything-app/id6747881931";
    }
    // Otherwise stay on page for desktop users
  </script>
</body>
